<h1>Listy grzecznych dzieci</h1>

<a class="--primary go_back"  href="" title="Wróć">
  <span>Wróć</span>
</a>
<main>
  <div class="child new_letter">
    <a class="title"
      [routerLink]="['/tree/letters/write-letter']">
      Dodaj nowy list
    </a>
  </div>
  @for (item of list; track item) {
    <!-- <a class="child" href="./letter/{{item.id}}"> -->
    <div class="child">
      <a class="title" [routerLink]="['/tree/letters/write-letter', item.id]">
        {{item.person}}
      </a>
      <ul>
        @for (present of item.presentsList; track present) {
          <li>{{present.name}}</li>
        }
      </ul>
    </div>
  }

</main>
